<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material-ui/core@latest/dist/css/material-ui.min.css">

    <!-- Custom styles for the dark mode toggle button -->
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #555;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            font-family: Arial, sans-serif;
        }
        
        .dark-mode {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
        Chatbot.init({
            chatflowid: "8e5d336b-47c9-47d8-ad93-8e8567baa931",
            apiHost: "http://localhost:3000",
            chatflowConfig: {
                // topK: 2
            },
            theme: {
                button: {
                    backgroundColor: "#444444",
                    right: 20,
                    bottom: 20,
                    size: 48, // small | medium | large | number
                    dragAndDrop: true,
                    iconColor: "black",
                    customIconSrc: "https://cdn1.iconfinder.com/data/icons/avatars-1-5/136/92-512.png",
                    autoWindowOpen: {
                        autoOpen: true, //parameter to control automatic window opening
                        openDelay: 2, // Optional parameter for delay time in seconds
                        autoOpenOnMobile: false, //parameter to control automatic window opening in mobile
                        },
                },
                tooltip: {
                    showTooltip: true,
                    tooltipMessage: 'Hungry?',
                    tooltipBackgroundColor: 'black',
                    tooltipTextColor: 'white',
                    tooltipFontSize: 16,
                },
                chatWindow: {
                    showTitle: true,
                    title: 'Chefrey',
                    titleAvatarSrc: 'https://cdn1.iconfinder.com/data/icons/avatars-1-5/136/92-512.png',
                    showAgentMessages: true,
                    welcomeMessage: 'Tell me, what ingredients do you have?',
                    errorMessage: 'we will figure out an error message when an error pops up',
                    backgroundColor: "#ffffff",
                    backgroundImage: 'https://msrachelhollis.com/wp-content/uploads/2014/05/Ingredients-for-Cobb-Salad.jpg', // If set, this will overlap the background color of the chat window.
                    height: 700,
                    width: 400,
                    fontSize: 16,
                    //starterPrompts: ['What is a bot?', 'Who are you?'], // It overrides the starter prompts set by the chat flow passed
                    starterPromptFontSize: 15,
                    clearChatOnReload: false, // If set to true, the chat will be cleared when the page reloads.
                    botMessage: {
                        backgroundColor: "#000000",
                        textColor: "#FFFFFF",
                        showAvatar: true,
                        avatarSrc: "https://cdn1.iconfinder.com/data/icons/avatars-1-5/136/92-512.png",
                    },
                    userMessage: {
                        backgroundColor: "#000000",
                        textColor: "#ffffff",
                        showAvatar: true,
                        avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                    },
                    textInput: {
                        placeholder: '...',
                        backgroundColor: '#000000',
                        textColor: '#FFFFFF',
                        sendButtonColor: '#333333',
                        maxChars: 100,
                        maxCharsWarningMessage: 'You exceeded the characters limit. Please input less than 100 characters.',
                        autoFocus: true, // If not used, autofocus is disabled on mobile and enabled on desktop. true enables it on both, false disables it on both.
                        sendMessageSound: true,
                        // sendSoundLocation: "send_message.mp3", // If this is not used, the default sound effect will be played if sendSoundMessage is true.
                        receiveMessageSound: true,
                        // receiveSoundLocation: "receive_message.mp3", // If this is not used, the default sound effect will be played if receiveSoundMessage is true. 
                    },
                    feedback: {
                        color: '#000000',
                    },
                    footer: {
                    }
                }
            }
        })
    </script>
    
</body>
</html>
